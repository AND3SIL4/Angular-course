<div class="container">
  <div class="row">
    <div class="col">
      <h3>Listado de personas</h3>
      <button
        class="btn btn-primary"
        [disabled]="deshabilitar"
        (click)="agregarPersona()"
      >
        Agregar persona
      </button>

      <p *ngIf="mostrar; else sinPersona">{{ mensaje }} con el titulo de {{ titulo }}</p>
      <ng-template #sinPersona>
        <p>No se ha agregado ninguna persona</p>
      </ng-template>

      <app-persona></app-persona>
      <label for="titulo">Titulo personas</label>main
      <input
        type="text"
        name="titulo"
        id="titulo"
        class="form-control"
        [(ngModel)]="titulo"
      />
      {{ titulo }}
    </div>
  </div>
</div>
