<div class="container">
  <div class="row">
    <div class="col">
      <div
        class="mt-4 alert alert-primary"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        {{ indice + 1 }}. {{ persona.nombre }} {{ persona.apellido }}
        <a
          [routerLink]="['/personas', indice]"
          [queryParams]="{modoEdicion: '1'}"
          class="link-offset-2 link-underline link-underline-opacity-25"
        >
          <button
            type="submit"
            class="btn btn-secondary"
            (click)="emitirSaludo()"
          >
            Editar <i class="bi bi-gear"></i>
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
