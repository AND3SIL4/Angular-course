<form action="" class="form-row d-flex gap-2">
  <div class="form-group col-md-3">
    <input
      placeholder="Nombre"
      type="text"
      name="nombre"
      id="nombre"
      class="form-control"
      #nombreInputRef
    />
  </div>
  <div class="form-group col-md-3">
    <input
      placeholder="Apellido"
      type="text"
      name="apellido"
      id="apellido"
      class="form-control"
      #apellidoInputRef
    />
  </div>
  <div class="col">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="agregarPersona()"
    >
      Agregar
    </button>
  </div>
</form>
