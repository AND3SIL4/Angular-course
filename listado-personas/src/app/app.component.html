<div class="container">
  <div class="col">
    <h3>{{ title }}</h3>
  </div>
  <hr />
  <app-formulario
    (conditionChanged)="cambiarCondicion($event)"
    (messageChanged)="cambiarMensaje($event)"
  >
  </app-formulario>
  <hr />
</div>

<div class="container">
  <div *ngIf="condition; else condicion">
    <app-persona
      *ngFor="let personaElemento of personas; let i = index"
      [persona]="personaElemento"
      [indice]="i"
    >
    </app-persona>
  </div>
</div>
<ng-template #condicion>
  <p style="color: grey">{{ message }}</p>
</ng-template>
